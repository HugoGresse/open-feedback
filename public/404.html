<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon">
    <link rel="canonical" href="%PUBLIC_URL%"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>404 - Open Feedback</title>

    <style type="text/css">
        h1,p {
            font-family: Helvetica, Arial, sans-serif;
        }

        #container {
            background-color: #eeeeee;
            padding: 40px;

        }

        #i404 {
            font-size: 10em;
            font-weight: 300;
            margin: 0;
            animation: rainbow 2s step-start infinite;
        }

        @keyframes rainbow {
            100%, 0% {
                color: rgb(255, 0, 0);
            }
            8% {
                color: rgb(255, 127, 0);
            }
            16% {
                color: rgb(255, 255, 0);
            }
            25% {
                color: rgb(127, 255, 0);
            }
            33% {
                color: rgb(0, 255, 0);
            }
            41% {
                color: rgb(0, 255, 127);
            }
            50% {
                color: rgb(0, 255, 255);
            }
            58% {
                color: rgb(0, 127, 255);
            }
            66% {
                color: rgb(0, 0, 255);
            }
            75% {
                color: rgb(127, 0, 255);
            }
            83% {
                color: rgb(255, 0, 255);
            }
            91% {
                color: rgb(255, 0, 127);
            }
        }
    </style>
</head>
<body>


<div id="container">
    <h1 id="i404">
        404
    </h1>

    <p>
        The requested URL was not found on this server.
    </p>

    <pre> ¯\_(ツ)_/¯</pre>
</div>
</body>
</html>
